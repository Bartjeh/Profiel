<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/quiz-olaf.js" defer></script>
    <script src="../JS/main-anouk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/quiz-olaf.css">
    <link rel="stylesheet" href="../CSS/header-olaf.css">
    <title>Quiz</title>
</head>
<body>

    <header>
        <a href="../homepage/homepage.html"><img src="../media/images/logo_leeftijdinput2.png" alt="Logo" class="logo"></a>

        <div class="menu-container">
            <p class="menu-button" onclick="toggleDropdown()">|||</p>
            <div class="dropdown" id="dropdownMenu">
                <a href="quiz-info-olaf.html">Info quiz</a>
                <a href="maker-info-olaf.html">Info maker</a>
                <a href="quiz-olaf.html">Quiz</a>
            </div>
        </div>
        
    </header>


    <div id="start-screen">
        <h2>Voer je naam in:</h2>
        <input type="text" id="username" placeholder="Jouw naam"><br>
        <button id="start-quiz-button" onclick="startQuiz()">Start Quiz</button>
    </div>



    <div id="quiz-container" style="display: none;">
        <div id="question-box"><h2 id="question"></h2></div>
        
    
        <div id="multiple-choice-container"></div>

    
        <input type="text" id="answer-input" placeholder="Typ je antwoord hier..." style="display: none;"><br>
        <button id="submit-answer" onclick="submitAnswer()" style="display: none;">Bevestigen</button>
    
        <p id="feedback"></p>
        <button id="next" onclick="nextQuestion()" style="display: none;"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    

    <div id="score-container" style="display: none;">
        <h2>Quiz voltooid!</h2>
        <p id="final-score"></p>
        <img src="../images/medal.gif" alt="">
        <button onclick="restartQuiz()">Opnieuw spelen</button>
        
        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <img src="../images/champion.gif" alt="">
            <ul id="leaderboard"></ul>
        </div>
    </div>

</body>
</html>
